<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Rock-paper-scissors</title>
</head>
<body>

<div class="title">ROCK-PAPER-SCISSORS</div>

<div class="container border">
    
    <div class="btn-container">
        <h2>CHOOSE:</h2>
        <button id="rock-btn" class="btn choice-btn border">ROCK</button>
        <button id="paper-btn" class="btn choice-btn border">PAPER</button>
        <button id="scissors-btn" class="btn  choice-btn border">SCISSORS</button>    
    </div>
    <div class="display-container">
        <div class="status-bar">
            <h1 class="round-counter">ROUND 1</h1>
            <div class="scoreboard">PLAYER = 0 || CPU = 0</div>
        </div>
        <div class="game-display">
            <div class="selection-box">
                <h1 class="name">PLAYER</h1>
                <div class="player-selection box"></div>
            </div>           
            <h1>VS</h1>
            <div class="selection-box">
                <h1 class="name">CPU</h1>
                <div class="cpu-selection box"></div>
            </div>
        </div>       
        <div class="results-box">ROUND RESULTS</div>
    </div>
    
</div>
    
</body>
</html>
